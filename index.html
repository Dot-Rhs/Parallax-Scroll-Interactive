<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="src/main.js"></script>
    <title>Paralax Test</title>
  </head>

  <body>
    <div class="container">
      <fieldset id="speed-type">
        <legend>Choose speed style</legend>
        <div>
          <input
            type="radio"
            id="default-speed"
            name="options"
            value="default"
          />
          <label for="default-speed">Default</label>
        </div>
        <div>
          <input type="radio" id="click-based" name="options" value="click" />
          <label for="click-based">Click</label>
        </div>
        <div>
          <input
            type="radio"
            id="position-based"
            name="options"
            value="position"
          />
          <label for="position-based">Position</label>
        </div>
        <div>
          <input type="radio" id="speed-based" name="options" value="speed" />
          <label for="speed-based">Speed</label>
        </div>
        <div>
          <input
            type="radio"
            id="drag-speed-based"
            name="options"
            value="drag-speed"
          />
          <label for="drag-speed-based">Drag Speed</label>
        </div>
      </fieldset>
      <button id="john">END</button>
      <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    </div>
  </body>
</html>
